{% extends 'base.html' %} {% block title %}Contact Us{% endblock title %} {% block body %}
<div class="container-fluid px-0" mb-3>
    <img src="/static/img/contact.jpg" class="d-block w-100 mx-0">

</div>
<div class="container mb-3 my-2">
    <h2 class="text-center">Contact Us</h2>
    <form action="/contact/" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" required class="form-control" id="phone" name="phone" placeholder="+91 0000000000">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Your Message</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
